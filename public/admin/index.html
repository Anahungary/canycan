<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - PataDigital</title>
</head>
<body>
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <style>
    /* Estilos básicos para el CMS */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Personalización de colores */
    .css-1hwfws3 {
      background-color: #AFC2D5 !important;
    }
    
    .css-1pcez15 {
      background-color: #AFC2D5 !important;
      border-color: #AFC2D5 !important;
    }
    
    .css-1pcez15:hover {
      background-color: #F6B89E !important;
    }
    
    /* ===== FIX COMPLETO PARA CURSIVAS ===== */
    
    /* 1. Resetear todos los estilos de cursiva problemáticos */
    .cms-editor-visual em,
    .cms-editor-visual i,
    [data-slate-editor] em,
    [data-slate-editor] i,
    .markdown-body em,
    .markdown-body i {
      font-style: italic !important;
      font-weight: inherit !important;
      background: none !important;
      text-decoration: none !important;
      border: none !important;
      box-shadow: none !important;
      transform: none !important;
      position: static !important;
      display: inline !important;
      overflow: visible !important;
      white-space: normal !important;
      height: auto !important;
      width: auto !important;
    }
    
    /* 2. Arreglar el contenedor del editor */
    .cms-editor-visual,
    [data-slate-editor] {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      line-height: 1.6 !important;
      overflow: visible !important;
    }
    
    /* 3. Prevenir cortes de texto */
    .cms-editor-visual *,
    [data-slate-editor] * {
      overflow: visible !important;
      text-overflow: clip !important;
    }
    
    /* 4. Asegurar que las cursivas se rendericen correctamente */
    .cms-editor-visual em::before,
    .cms-editor-visual em::after,
    .cms-editor-visual i::before,
    .cms-editor-visual i::after {
      content: none !important;
    }
    
    /* 5. Fix específico para Slate.js */
    [data-slate-node="element"] em,
    [data-slate-node="text"] em {
      font-style: italic !important;
      display: inline !important;
    }
    
    /* 6. Vista previa del CMS */
    .cms-preview-pane em,
    .cms-preview-pane i {
      font-style: italic !important;
      font-weight: inherit !important;
    }
    
    /* 7. Botones del editor */
    .cms-editor-visual strong {
      font-weight: bold !important;
      font-style: inherit !important;
    }
    
    /* 8. Prevenir conflictos con otros estilos */
    .NotchedOutline-root em,
    .Pane.vertical.Pane1 em {
      font-style: italic !important;
      background: none !important;
      transform: none !important;
    }
  </style>
  
  <script>
    // Configuración básica de Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // Manejar tokens de confirmación
    if (window.location.hash) {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const token = params.get('confirmation_token');
      if (token && window.netlifyIdentity) {
        window.netlifyIdentity.confirm(token).then(() => {
          console.log('Usuario confirmado exitosamente');
          window.location.href = '/admin/';
        }).catch(err => {
          console.error('Error al confirmar usuario:', err);
        });
      }
    }
    
    console.log('✅ Netlify CMS cargado con fix de cursivas');
  </script>
</body>
</html>
