<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - PataDigital</title>
</head>
<body>
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <style>
    /* Estilos básicos para el CMS */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Personalización de colores */
    .css-1hwfws3 {
      background-color: #AFC2D5 !important;
    }
    
    .css-1pcez15 {
      background-color: #AFC2D5 !important;
      border-color: #AFC2D5 !important;
    }
    
    .css-1pcez15:hover {
      background-color: #F6B89E !important;
    }
    
    /* ✅ FIX PARA CURSIVAS Y MARKDOWN */
    .Pane.vertical.Pane1 .NotchedOutline-root em,
    .cms-editor-visual em,
    .markdown-body em {
      font-style: italic !important;
      font-weight: normal !important;
      background: none !important;
      text-decoration: none !important;
    }
    
    /* Corregir estilos del editor Markdown */
    .cms-editor-visual {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      line-height: 1.6 !important;
    }
    
    /* Separar claramente los modos del editor */
    .cms-editor-visual strong {
      font-weight: bold !important;
    }
    
    .cms-editor-visual em {
      font-style: italic !important;
    }
    
    /* Prevenir conflictos con Slate.js */
    [data-slate-editor] em {
      font-style: italic !important;
      font-weight: inherit !important;
    }
    
    [data-slate-editor] strong {
      font-weight: bold !important;
      font-style: inherit !important;
    }
    
    /* Mejorar la vista previa */
    .cms-preview-pane em {
      font-style: italic !important;
    }
    
    .cms-preview-pane strong {
      font-weight: bold !important;
    }
  </style>
  
  <script>
    // Configuración básica de Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // Manejar tokens de confirmación
    if (window.location.hash) {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const token = params.get('confirmation_token');
      if (token && window.netlifyIdentity) {
        window.netlifyIdentity.confirm(token).then(() => {
          console.log('Usuario confirmado exitosamente');
          window.location.href = '/admin/';
        }).catch(err => {
          console.error('Error al confirmar usuario:', err);
        });
      }
    }
    
    console.log('✅ Netlify CMS cargado');
  </script>
</body>
</html>
