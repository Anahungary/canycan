<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n - PataDigital</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/cms.css" />
  <style>
    /* Personalizaci√≥n del CMS */
    :root {
      --primary-color: #AFC2D5;
      --secondary-color: #F6B89E;
      --success-color: #C8D6B9;
      --background-color: #FAFAFA;
    }
    
    /* Personalizar colores del CMS */
    .css-1hwfws3 {
      background-color: var(--primary-color) !important;
    }
    
    .css-18fb4pz {
      color: var(--primary-color) !important;
    }
    
    /* Personalizar botones */
    .css-1pcez15 {
      background-color: var(--primary-color) !important;
      border-color: var(--primary-color) !important;
    }
    
    .css-1pcez15:hover {
      background-color: var(--secondary-color) !important;
    }
    
    /* Personalizar sidebar */
    .css-1g6gooi {
      background-color: var(--background-color) !important;
    }
    
    /* Personalizar editor */
    .css-1k8x2n {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
    }
    
    /* Personalizar preview */
    .css-1c6w2bn {
      border-color: var(--primary-color) !important;
    }
    
    /* Mejoras de accesibilidad */
    .cms-widget-markdown {
      min-height: 300px;
    }
    
    /* Estilos para preview */
    .cms-preview-pane {
      padding: 20px;
      background: white;
      border-radius: 8px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .css-1g6gooi {
        position: fixed !important;
        z-index: 1000 !important;
      }
    }
  </style>
</head>
<body>
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Configuraci√≥n de Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // Manejar tokens de confirmaci√≥n
    if (window.location.hash) {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const token = params.get('confirmation_token');
      if (token && window.netlifyIdentity) {
        window.netlifyIdentity.confirm(token).then(() => {
          console.log('Usuario confirmado exitosamente');
          window.location.href = '/admin/';
        }).catch(err => {
          console.error('Error al confirmar usuario:', err);
        });
      }
    }
    
    // Personalizaci√≥n del CMS
    CMS.registerPreviewStyle('/admin/preview-styles.css');
    
    // Widget personalizado para slug
    CMS.registerWidget('slug', {
      controlComponent: CMS.widgets.string.controlComponent,
      previewComponent: CMS.widgets.string.previewComponent,
      schema: {
        properties: {
          default: { type: 'string' }
        }
      }
    });
    
    // Template personalizado para art√≠culos
    CMS.registerPreviewTemplate('articulos', ({ entry, widgetFor, widgetsFor }) => {
      const title = entry.getIn(['data', 'title']);
      const description = entry.getIn(['data', 'description']);
      const image = entry.getIn(['data', 'image']);
      const author = entry.getIn(['data', 'author']);
      const date = entry.getIn(['data', 'date']);
      const body = widgetFor('body');
      
      return `
        <div class="cms-preview-pane">
          <div style="margin-bottom: 2rem;">
            <h1 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 1rem; color: #2E2E2E;">${title}</h1>
            <p style="font-size: 1.25rem; color: #666; margin-bottom: 1rem;">${description}</p>
            <div style="color: #888; font-size: 0.9rem; margin-bottom: 2rem;">
              Por ${author} ‚Ä¢ ${new Date(date).toLocaleDateString('es-ES')}
            </div>
            ${image ? `<img src="${image}" alt="${title}" style="width: 100%; border-radius: 8px; margin-bottom: 2rem;">` : ''}
          </div>
          <div style="font-size: 1.1rem; line-height: 1.7; color: #333;">
            ${body}
          </div>
          
          <!-- Ejemplos de testimonios -->
          <div style="margin-top: 3rem; padding: 2rem; background: #f8fafc; border-radius: 12px; border-left: 4px solid #0ea5e9;">
            <h3 style="color: #0ea5e9; margin-bottom: 1rem;">üí° Formato de testimonios:</h3>
            <div style="font-size: 0.9rem; color: #64748b; line-height: 1.6;">
              <p><strong>Formato simple:</strong></p>
              <code style="background: white; padding: 0.5rem; border-radius: 4px; display: block; margin: 0.5rem 0;">
                > "Tu testimonio aqu√≠..."<br>
                > <br>
                > **Nombre Apellido**<br>
                > <br>
                > Cargo/contexto
              </code>
            </div>
          </div>
        </div>
      `;
    });
    
    // Template personalizado para razas
    CMS.registerPreviewTemplate('razas', ({ entry, widgetFor, widgetsFor }) => {
      const name = entry.getIn(['data', 'name']);
      const description = entry.getIn(['data', 'description']);
      const type = entry.getIn(['data', 'type']);
      const size = entry.getIn(['data', 'size']);
      const images = entry.getIn(['data', 'images']);
      const body = widgetFor('body');
      
      return `
        <div class="cms-preview-pane">
          <div style="margin-bottom: 2rem;">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
              <h1 style="font-size: 2.5rem; font-weight: bold; margin: 0; color: #2E2E2E;">${name}</h1>
              <span style="background: #AFC2D5; color: white; padding: 0.25rem 0.75rem; border-radius: 1rem; font-size: 0.875rem;">
                ${type === 'dog' ? 'üêï Perro' : 'üê± Gato'} ‚Ä¢ ${size}
              </span>
            </div>
            <p style="font-size: 1.25rem; color: #666; margin-bottom: 1rem;">${description}</p>
            ${images && images.size > 0 ? `
              <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                ${images.map(img => `<img src="${img.get('url')}" alt="${img.get('alt')}" style="width: 100%; border-radius: 8px;">`).join('')}
              </div>
            ` : ''}
          </div>
          <div style="font-size: 1.1rem; line-height: 1.7; color: #333;">
            ${body}
          </div>
        </div>
      `;
    });
    
    // Funciones de utilidad
    CMS.registerEventListener({
      name: 'prePublish',
      handler: ({ entry, author }) => {
        // Validaciones antes de publicar
        const title = entry.get('title');
        const slug = entry.get('slug');
        
        if (!title || title.length < 10) {
          throw new Error('El t√≠tulo debe tener al menos 10 caracteres');
        }
        
        if (!slug || !/^[a-z0-9-]+$/.test(slug)) {
          throw new Error('El slug debe contener solo letras min√∫sculas, n√∫meros y guiones');
        }
        
        return entry;
      }
    });
    
    // Configuraci√≥n de auto-save
    CMS.init({
      config: {
        backend: {
          name: 'git-gateway',
          branch: 'main'
        },
        load_config_file: true,
        media_folder: 'public/images/uploads',
        public_folder: '/images/uploads',
        local_backend: false, // Cambiar a true para desarrollo local
        publish_mode: 'editorial_workflow', // Habilita workflow de revisi√≥n
        editor: {
          preview: true
        }
      }
    });
    
    console.log('‚úÖ Netlify CMS inicializado correctamente');
  </script>
</body>
</html>
