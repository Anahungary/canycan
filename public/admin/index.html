<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - PataDigital</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms/dist/cms.css" />
  <style>
    /* Personalización del CMS */
    :root {
      --primary-color: #AFC2D5;
      --secondary-color: #F6B89E;
    }
    
    /* Otros estilos personalizados */
  </style>
</head>
<body>
  <!-- ✅ AGREGAR ESTE SCRIPT AQUÍ -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
<!-- <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script> -->  
  <script>
    // ✅ AGREGAR ESTE CÓDIGO PARA MANEJAR IDENTITY
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // ✅ MANEJAR TOKENS DE CONFIRMACIÓN EN LA URL
    if (window.location.hash) {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const token = params.get('confirmation_token');
      if (token && window.netlifyIdentity) {
        // Confirmar el token automáticamente
        window.netlifyIdentity.confirm(token).then(() => {
          console.log('Usuario confirmado exitosamente');
          // Redirigir después de confirmar
          window.location.href = '/admin/';
        }).catch(err => {
          console.error('Error al confirmar usuario:', err);
        });
      }
    }
    
    // Personalización del editor
    CMS.registerPreviewStyle('/admin/preview-styles.css');
    
    // Widgets personalizados
    // ...
    
    // Preview templates personalizados
    // ...
  </script>
</body>
</html>
