          - { label: "Amigabilidad", name: "friendliness", widget: "number", min: 1, max: 5 }
          - { label: "Facilidad de entrenamiento", name: "trainability", widget: "number", min: 1, max: 5 }
          - { label: "Necesidades de aseo", name: "groomingNeeds", widget: "number", min: 1, max: 5 }
          - { label: "Nivel de ladridos (solo perros)", name: "barkingLevel", widget: "number", min: 1, max: 5, required: false }
          - { label: "Nivel de muda", name: "sheddingLevel", widget: "number", min: 1, max: 5 }
          - { label: "Necesidades de ejercicio", name: "exerciseNeeds", widget: "number", min: 1, max: 5 }
          - { label: "Necesidades sociales", name: "socialNeeds", widget: "number", min: 1, max: 5 }
          - { label: "Instinto protector", name: "protectiveness", widget: "number", min: 1, max: 5, required: false }
          - { label: "Adaptabilidad", name: "adaptability", widget: "number", min: 1, max: 5 }
          - { label: "Nivel de juego", name: "playfulness", widget: "number", min: 1, max: 5 }
      
      # Compatibilidad
