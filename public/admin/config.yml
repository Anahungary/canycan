          - { label: "Ni√±os", name: "children", widget: "boolean", default: false }
          - { label: "Otros perros", name: "dogs", widget: "boolean", default: false }
          - { label: "Gatos", name: "cats", widget: "boolean", default: false }
          - { label: "Personas mayores", name: "seniors", widget: "boolean", default: false }
          - { label: "Apartamentos", name: "apartments", widget: "boolean", default: false }
          - { label: "Extra√±os", name: "strangers", widget: "boolean", default: false }
      
      # Informaci√≥n detallada
      - { label: "Temperamento", name: "temperament", widget: "list", hint: "Ej: Amigable, Leal, Inteligente" }
      - { label: "Or√≠genes", name: "origins", widget: "text", required: true }
      - { label: "Historia", name: "history", widget: "markdown", required: true }
      
      # Cuidados
      - label: "Gu√≠a de cuidados"
        name: "careGuide"
        widget: "object"
        fields:
          - { label: "Alimentaci√≥n", name: "feeding", widget: "text" }
