    folder: "src/content/autores"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    summary: "{{name}} - {{role}}"
    sortable_fields: ['name', 'role', 'status']
    fields:
      - { label: "Nombre completo", name: "name", widget: "string", required: true }
      - { label: "Slug (URL)", name: "slug", widget: "string", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', "Solo min√∫sculas, n√∫meros y guiones"], required: true }
