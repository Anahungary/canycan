      - { label: "Grupo (solo perros)", name: "group", widget: "string", required: false, 
          hint: "Ej: Working, Herding, Sporting, Terrier" }
      - { label: "Tama√±o", name: "size", widget: "select", options: [
          { label: "Extra peque√±o", value: "tiny" },
