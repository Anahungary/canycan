      - { label: "Categor√≠a padre", name: "parentCategory", widget: "relation", collection: "categorias", search_fields: ["name"], value_field: "slug", display_fields: ["name"], required: false }
      - { label: "Subcategor√≠as", name: "subcategories", widget: "list", required: false }
      - { label: "Orden", name: "order", widget: "number", min: 0, default: 0 }
      - { label: "Mostrar en navegaci√≥n", name: "showInNavigation", widget: "boolean", default: true }
      - { label: "Mostrar en sidebar", name: "showInSidebar", widget: "boolean", default: true }
      - { label: "Categor√≠a destacada", name: "featured", widget: "boolean", default: false }
      - { label: "N√∫mero de art√≠culos", name: "articleCount", widget: "number", default: 0 }
      - { label: "SEO T√≠tulo", name: "seoTitle", widget: "string", required: false }
      - { label: "SEO Descripci√≥n", name: "seoDescription", widget: "text", required: false }
      - { label: "Contenido", name: "body", widget: "markdown", required: false }

  # üè∑Ô∏è ETIQUETAS
  - name: "etiquetas"
    label: "üè∑Ô∏è Etiquetas"
    folder: "src/content/etiquetas"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    summary: "{{name}}"
    fields:
      - { label: "Nombre", name: "name", widget: "string", required: true }
      - { label: "Slug (URL)", name: "slug", widget: "string", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', "Solo min√∫sculas, n√∫meros y guiones"], required: true }
      - { label: "Descripci√≥n", name: "description", widget: "text", required: false }
      - { label: "Color", name: "color", widget: "color", required: false }
      - { label: "Categor√≠as relacionadas", name: "categories", widget: "relation", collection: "categorias", search_fields: ["name"], value_field: "slug", display_fields: ["name"], multiple: true, required: false }
      - { label: "Etiqueta destacada", name: "featured", widget: "boolean", default: false }
      - { label: "Contador de uso", name: "count", widget: "number", default: 0 }
      - { label: "Contenido", name: "body", widget: "markdown", required: false }

  # üì∞ ART√çCULOS
  - name: "articulos"
    label: "üì∞ Art√≠culos"
    folder: "src/content/articulos"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    summary: "{{title}} - {{author}} ({{date}})"
    sortable_fields: ['title', 'date', 'author', 'category', 'status', 'featured']
    view_filters:
      - label: "Borradores"
        field: status
        pattern: "draft"
      - label: "Publicados"
        field: status
        pattern: "published"
      - label: "Destacados"
        field: featured
        pattern: true
    fields:
      # Informaci√≥n b√°sica
      - { label: "T√≠tulo", name: "title", widget: "string", required: true }
      - { label: "Descripci√≥n/Bajada", name: "description", widget: "text", required: true }
      - { label: "Extracto", name: "excerpt", widget: "text", required: false }
      
      # Fechas
      - { label: "Fecha de publicaci√≥n", name: "date", widget: "datetime", required: true }
      - { label: "Fecha de actualizaci√≥n", name: "updatedAt", widget: "datetime", required: false }
      - { label: "Fecha de publicaci√≥n programada", name: "publishedAt", widget: "datetime", required: false }
      
      # Autor
      - { label: "Autor", name: "author", widget: "relation", collection: "autores", search_fields: ["name"], value_field: "slug", display_fields: ["name", "role"], required: true }
      - { label: "Biograf√≠a personalizada del autor", name: "authorBio", widget: "text", required: false }
      - { label: "Colaboradores", name: "contributors", widget: "relation", collection: "autores", search_fields: ["name"], value_field: "slug", display_fields: ["name"], multiple: true, required: false }
      
      # Clasificaci√≥n
      - { label: "Categor√≠a", name: "category", widget: "relation", collection: "categorias", search_fields: ["name"], value_field: "slug", display_fields: ["name"], required: true }
      - { label: "Etiquetas", name: "tags", widget: "relation", collection: "etiquetas", search_fields: ["name"], value_field: "slug", display_fields: ["name"], multiple: true, required: false }
      
      # Media
      - { label: "Imagen principal", name: "image", widget: "image", required: true }
      - { label: "Texto alternativo de imagen", name: "imageAlt", widget: "string", required: false }
      - label: "Galer√≠a de im√°genes"
        name: "gallery"
        widget: "list"
        required: false
        fields:
          - { label: "Imagen", name: "url", widget: "image" }
          - { label: "Texto alternativo", name: "alt", widget: "string" }
          - { label: "Leyenda", name: "caption", widget: "string", required: false }
      
      # Metadatos
      - { label: "Tiempo de lectura (minutos)", name: "readingTime", widget: "number", min: 1, default: 5 }
      - { label: "Dificultad", name: "difficulty", widget: "select", options: ["beginner", "intermediate", "advanced"], required: false }
      - { label: "Contador de palabras", name: "wordCount", widget: "number", required: false }
      
      # Estado
      - { label: "Estado", name: "status", widget: "select", options: ["draft", "published", "archived"], default: "draft" }
      - { label: "Art√≠culo destacado", name: "featured", widget: "boolean", default: false }
      - { label: "Trending", name: "trending", widget: "boolean", default: false }
      - { label: "Contenido premium", name: "premium", widget: "boolean", default: false }
      
      # Engagement (campos informativos)
      - { label: "Visualizaciones", name: "views", widget: "number", default: 0, required: false }
      - { label: "Me gusta", name: "likes", widget: "number", default: 0, required: false }
      - { label: "Compartidos", name: "shares", widget: "number", default: 0, required: false }
      
      # Art√≠culos relacionados
      - { label: "Art√≠culos relacionados", name: "relatedArticles", widget: "relation", collection: "articulos", search_fields: ["title"], value_field: "slug", display_fields: ["title"], multiple: true, required: false }
      
      # SEO
      - { label: "SEO T√≠tulo", name: "seoTitle", widget: "string", required: false }
      - { label: "SEO Descripci√≥n", name: "seoDescription", widget: "text", required: false }
      - { label: "URL can√≥nica", name: "canonicalUrl", widget: "string", required: false }
      - { label: "No indexar", name: "noindex", widget: "boolean", default: false }
      - { label: "Tipo de art√≠culo", name: "articleType", widget: "select", options: ["Article", "NewsArticle", "BlogPosting"], default: "Article" }
      - { label: "Palabras clave", name: "keywords", widget: "list", required: false }
      
      # Contenido
      - { label: "Contenido", name: "body", widget: "markdown", 
          hint: "Usa ![descripci√≥n](URL) para insertar im√°genes. Para testimonios usa: > \"Tu testimonio...\" > **Nombre** > Cargo" }

  # üêï RAZAS
  - name: "razas"
