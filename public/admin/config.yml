      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Biograf√≠a completa", name: "bio", widget: "text", required: true }
      - { label: "Biograf√≠a corta", name: "shortBio", widget: "text", required: false }
      - { label: "Rol/T√≠tulo", name: "role", widget: "string", required: false, default: "Editor" }
      - { label: "Especialidades", name: "specialties", widget: "list", required: false }
      - { label: "A√±os de experiencia", name: "experience", widget: "string", required: false }
      - { label: "Credenciales", name: "credentials", widget: "list", required: false }
      - { label: "Sitio web", name: "website", widget: "string", required: false }
      - label: "Redes sociales"
        name: "socialMedia"
        widget: "object"
        required: false
        fields:
          - { label: "Twitter", name: "twitter", widget: "string", required: false }
          - { label: "Instagram", name: "instagram", widget: "string", required: false }
          - { label: "Facebook", name: "facebook", widget: "string", required: false }
          - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
          - { label: "YouTube", name: "youtube", widget: "string", required: false }
      - { label: "Estado", name: "status", widget: "select", options: ["active", "inactive"], default: "active" }
      - { label: "Autor destacado", name: "featured", widget: "boolean", default: false }
      - { label: "N√∫mero de art√≠culos", name: "articlesCount", widget: "number", default: 0 }
      - { label: "SEO T√≠tulo", name: "seoTitle", widget: "string", required: false }
      - { label: "SEO Descripci√≥n", name: "seoDescription", widget: "text", required: false }
      - { label: "Contenido adicional", name: "body", widget: "markdown", required: false }

  # üìÇ CATEGOR√çAS
  - name: "categorias"
    label: "üìÇ Categor√≠as"
    folder: "src/content/categorias"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    summary: "{{name}} ({{order}})"
    sortable_fields: ['name', 'order', 'featured']
    fields:
      - { label: "Nombre", name: "name", widget: "string", required: true }
      - { label: "Slug (URL)", name: "slug", widget: "string", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', "Solo min√∫sculas, n√∫meros y guiones"], required: true }
      - { label: "Descripci√≥n", name: "description", widget: "text", required: true }
      - { label: "Imagen", name: "image", widget: "image", required: false }
      - { label: "√çcono (emoji)", name: "icon", widget: "string", required: false, default: "üìÅ" }
      - { label: "Color", name: "color", widget: "select", 
          options: [
            { label: "Azul (Primario)", value: "primary" },
            { label: "Coral (Secundario)", value: "secondary" },
            { label: "Verde (√âxito)", value: "success" },
            { label: "Azul claro (Info)", value: "info" },
            { label: "Amarillo (Advertencia)", value: "warning" },
            { label: "Rojo (Peligro)", value: "danger" }
