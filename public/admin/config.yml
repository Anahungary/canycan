              - { label: "M√°ximo", name: "max", widget: "number" }
              - { label: "Moneda", name: "currency", widget: "string", default: "USD" }
          - label: "Costo mensual"
            name: "monthly"
            widget: "object"
            required: false
            fields:
              - { label: "M√≠nimo", name: "min", widget: "number" }
              - { label: "M√°ximo", name: "max", widget: "number" }
              - { label: "Moneda", name: "currency", widget: "string", default: "USD" }
      
      # Razas relacionadas
      - { label: "Razas similares", name: "similarBreeds", widget: "relation", collection: "razas", search_fields: ["name"], value_field: "slug", display_fields: ["name"], multiple: true, required: false }
      
      # Estado
      - { label: "Raza destacada", name: "featured", widget: "boolean", default: false }
      - { label: "Raza popular", name: "popular", widget: "boolean", default: false }
      
      # SEO
      - { label: "SEO T√≠tulo", name: "seoTitle", widget: "string", required: false }
      - { label: "SEO Descripci√≥n", name: "seoDescription", widget: "text", required: false }
      
      # Contenido
      - { label: "Contenido adicional", name: "body", widget: "markdown", required: false }

  # üìÑ P√ÅGINAS
  - name: "paginas"
