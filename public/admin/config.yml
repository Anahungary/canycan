      - { label: "Descripci√≥n", name: "description", widget: "text", required: true }
      
      # Clasificaci√≥n
      - { label: "Tipo", name: "type", widget: "select", options: [
          { label: "üêï Perro", value: "dog" },
          { label: "üê± Gato", value: "cat" }
